<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Policy Reaction Simulator</title>
        <style>
            body { margin: 0; font-family: sans-serif; line-height: 1.3; }
            main { max-width: 600px; margin: auto; padding: 0 16px; }
            label { display: block; }
            nav { max-width: 600px; margin: auto; padding-top: 16px; }
            nav a { color: blue; text-decoration: none; }
            nav a:hover, .nav:hover { text-decoration: underline; }

            form.inline { display: inline-block; }
            form.inline input[type=submit] {
                border: none;
                background: unset;
                padding: 0;
                color: blue;
                cursor: pointer;
                font-size: 16px;
            }
            form.inline input[type=submit]:hover { text-decoration: underline; }

            small a { color: blue; text-decoration: none;}
            small a:hover { text-decoration: underline; }
            blockquote { margin: 0; }

            @media (max-width: 420px) {
                textarea { max-width: 100%; }
            }

            .persona {
                border: 1px solid grey;
                max-width: 500px;
                margin-bottom: 16px;
                padding: 8px;
            }
            .reaction {
                border: 1px solid grey;
                padding: 0 16px;
                margin-bottom: 16px;
            }

            .sentiment { padding-top: 16px; }
            .sentiment-item { display: inline-block; padding: 0 4px; border: 1px solid black; }
            .sentiment-positive { color: green; border-color: green; }
            .sentiment-neutral { color: grey; border-color: grey; }
            .sentiment-negative { color: red; border-color: red; }
        </style>
    </head>
    <body>
        {% if messages %}
        <aside>
            {% for message in messages %}
            <div {% if message.tags %}class="alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</div>
            {% endfor %}
        </aside>
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
